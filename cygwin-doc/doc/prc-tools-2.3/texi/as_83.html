<H2> 7.15 <CODE>.else</CODE> </H2>
<!--docid::SEC86::-->
<P>

<A NAME="IDX292"></A>
<CODE>.else</CODE> is part of the <CODE>as</CODE> support for conditional
assembly; see section <A HREF="as_103.html#SEC106"><CODE>.if</CODE></A>.  It marks the beginning of a section
of code to be assembled if the condition for the preceding <CODE>.if</CODE>
was false.
</P><P>
