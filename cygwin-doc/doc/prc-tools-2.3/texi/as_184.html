<H3> 8.3.3 Floating Point </H3>
<!--docid::SEC193::-->
<P>

<A NAME="IDX515"></A>
<A NAME="IDX516"></A>
The ARC core does not currently have hardware floating point
support. Software floating point support is provided by <CODE>GCC</CODE>
and uses IEEE floating-point numbers.
