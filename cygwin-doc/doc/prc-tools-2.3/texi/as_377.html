<H3> 8.29.3 Environment Settings </H3>
<!--docid::SEC386::-->
<P>

<A NAME="IDX1266"></A>
<A NAME="IDX1267"></A>
<A NAME="IDX1268"></A>
<SAMP>`C54XDSP_DIR'</SAMP> and <SAMP>`A_DIR'</SAMP> are semicolon-separated
paths which are added to the list of directories normally searched for
source and include files.  <SAMP>`C54XDSP_DIR'</SAMP> will override <SAMP>`A_DIR'</SAMP>.
