<H2> 7.85 <CODE>.version "<VAR>string</VAR>"</CODE> </H2>
<!--docid::SEC162::-->
<P>

<A NAME="IDX451"></A>
This directive creates a <CODE>.note</CODE> section and places into it an ELF
formatted note of type NT_VERSION.  The note's name is set to <CODE>string</CODE>.
</P><P>
