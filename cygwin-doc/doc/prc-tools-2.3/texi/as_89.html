<H2> 7.21 <CODE>.equ <VAR>symbol</VAR>, <VAR>expression</VAR></CODE> </H2>
<!--docid::SEC92::-->
<P>

<A NAME="IDX297"></A>
<A NAME="IDX298"></A>
<A NAME="IDX299"></A>
This directive sets the value of <VAR>symbol</VAR> to <VAR>expression</VAR>.
It is synonymous with <SAMP>`.set'</SAMP>; see section <A HREF="as_135.html#SEC140"><CODE>.set</CODE></A>.
</P><P>

The syntax for <CODE>equ</CODE> on the HPPA is 
<SAMP>`<VAR>symbol</VAR> .equ <VAR>expression</VAR>'</SAMP>.
</P><P>

<A NAME="Equiv"></A>
