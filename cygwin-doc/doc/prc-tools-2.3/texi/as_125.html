<H2> 7.57 <CODE>.print <VAR>string</VAR></CODE> </H2>
<!--docid::SEC128::-->
<P>

<A NAME="IDX390"></A>
<CODE>as</CODE> will print <VAR>string</VAR> on the standard output during
assembly.  You must put <VAR>string</VAR> in double quotes.
</P><P>
