<H2> 7.7 <CODE>.byte <VAR>expressions</VAR></CODE> </H2>
<!--docid::SEC78::-->
<P>

<A NAME="IDX272"></A>
<A NAME="IDX273"></A>
<CODE>.byte</CODE> expects zero or more expressions, separated by commas.
Each expression is assembled into the next byte.
