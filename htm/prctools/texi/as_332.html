<H4> 8.22.2.2 Special Characters </H4>
<!--docid::SEC341::-->
<P>

<A NAME="IDX1068"></A>
<A NAME="IDX1069"></A>
<SAMP>`;'</SAMP> is the line comment character.
</P><P>

<A NAME="IDX1070"></A>
<A NAME="IDX1071"></A>
The character <SAMP>`$'</SAMP> in jump instructions indicates current location and 
implemented only for TI syntax compatibility.
</P><P>
