<H3> 8.24.1 Options </H3>
<!--docid::SEC358::-->
<P>

<A NAME="IDX1167"></A>
<A NAME="IDX1168"></A>
<CODE>as</CODE> has two additional command-line options for the picoJava
architecture.
<DL COMPACT>
<DT><CODE>-ml</CODE>
<DD>This option selects little endian data output.
<P>

<DT><CODE>-mb</CODE>
<DD>This option selects big endian data output.
</DL>
<P>
