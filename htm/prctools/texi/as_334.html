<H4> 8.22.2.4 Assembler Extensions </H4>
<!--docid::SEC343::-->
<P>

<DL COMPACT>

<DT><CODE>@rN</CODE>
<DD>As destination operand being treated as <SAMP>`0(rn)'</SAMP>
<P>

<DT><CODE>0(rN)</CODE>
<DD>As source operand being treated as <SAMP>`@rn'</SAMP>
<P>

<DT><CODE>jCOND +N</CODE>
<DD>Skips next N bytes followed by jump instruction and equivalent to
<SAMP>`jCOND $+N+2'</SAMP>
<P>

</DL>
