<H2> 7.2 <CODE>.ABORT</CODE> </H2>
<!--docid::SEC73::-->
<P>

<A NAME="IDX260"></A>
When producing COFF output, <CODE>as</CODE> accepts this directive as a
synonym for <SAMP>`.abort'</SAMP>.
</P><P>

When producing <CODE>b.out</CODE> output, <CODE>as</CODE> accepts this directive,
but ignores it.
</P><P>
