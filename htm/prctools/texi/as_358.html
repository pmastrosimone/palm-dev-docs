<H3> 8.26.3 Floating Point </H3>
<!--docid::SEC367::-->
<P>

<A NAME="IDX1193"></A>
<A NAME="IDX1194"></A>
The SH family has no hardware floating point, but the <CODE>.float</CODE>
directive generates IEEE floating-point numbers for compatibility
with other development tools.
