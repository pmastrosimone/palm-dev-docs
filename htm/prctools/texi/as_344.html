<H3> 8.23.2 Assembler Directives </H3>
<!--docid::SEC353::-->
<P>

The PDP-11 version of <CODE>as</CODE> has a few machine
dependent assembler directives.
</P><P>

<DL COMPACT>
<DT><CODE>.bss</CODE>
<DD>Switch to the <CODE>bss</CODE> section.
<P>

<DT><CODE>.even</CODE>
<DD>Align the location counter to an even number.
</DL>
