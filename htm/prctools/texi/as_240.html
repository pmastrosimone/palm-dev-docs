<H3> 8.9.3 Floating Point </H3>
<!--docid::SEC249::-->
<P>

<A NAME="IDX656"></A>
<A NAME="IDX657"></A>
The H8/500 family has no hardware floating point, but the <CODE>.float</CODE>
directive generates IEEE floating-point numbers for compatibility
with other development tools.
