<H3> 8.2.1 Notes </H3>
<!--docid::SEC179::-->
<P>

The documentation here is primarily for the ELF object format.
<CODE>as</CODE> also supports the ECOFF and EVAX formats, but
features specific to these formats are not yet documented.
