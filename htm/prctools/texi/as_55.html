<H4> 5.5.3.1 Descriptor </H4>
<!--docid::SEC58::-->
<P>

<A NAME="IDX219"></A>
This is an arbitrary 16-bit value.  You may establish a symbol's
descriptor value by using a <CODE>.desc</CODE> statement
(see section <A HREF="as_79.html#SEC82"><CODE>.desc</CODE></A>).  A descriptor value means nothing to
<CODE>as</CODE>.
</P><P>
