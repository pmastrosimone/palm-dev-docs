<H2> 4.27 The Character <KBD>ESC</KBD> in Constants </H2>
<!--docid::SEC88::-->
<P>

You can use the sequence <SAMP>`\e'</SAMP> in a string or character constant to
stand for the ASCII character <KBD>ESC</KBD>.
</P><P>
