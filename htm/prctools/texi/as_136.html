<H2> 7.68 <CODE>.short <VAR>expressions</VAR></CODE> </H2>
<!--docid::SEC141::-->
<P>

<A NAME="IDX415"></A>
<CODE>.short</CODE> is normally the same as <SAMP>`.word'</SAMP>.
See section <A HREF="as_157.html#SEC166"><CODE>.word</CODE></A>.
</P><P>

In some configurations, however, <CODE>.short</CODE> and <CODE>.word</CODE> generate
numbers of different lengths; see section <A HREF="as_159.html#SEC168">8. Machine Dependent Features</A>.
</P><P>
