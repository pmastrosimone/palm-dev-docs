<H3> 6.2.3 Prefix Operator </H3>
<!--docid::SEC69::-->
<P>

<A NAME="IDX242"></A>
<CODE>as</CODE> has the following <EM>prefix operators</EM>.  They each take
one argument, which must be absolute.
</P><P>

<DL COMPACT>
<DT><CODE>-</CODE>
<DD><EM>Negation</EM>.  Two's complement negation.
<DT><CODE>~</CODE>
<DD><EM>Complementation</EM>.  Bitwise not.
</DL>
