<H2> 7.4 <CODE>.ascii "<VAR>string</VAR>"</CODE><small>...</small> </H2>
<!--docid::SEC75::-->
<P>

<A NAME="IDX263"></A>
<A NAME="IDX264"></A>
<CODE>.ascii</CODE> expects zero or more string literals (see section <A HREF="as_34.html#SEC35">3.6.1.1 Strings</A>)
separated by commas.  It assembles each string (with no automatic
trailing zero byte) into consecutive addresses.
</P><P>
